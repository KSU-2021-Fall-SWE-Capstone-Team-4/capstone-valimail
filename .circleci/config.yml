  version: 2.1

  orbs:
    python: circleci/python@0.3.2

  jobs:

    build-and-test:
      executor: python/default
      environment:
        PYTHONPATH=.
      steps:
        - checkout
        - python/load-cache
        - python/install-deps
        - python/save-cache
        - run:
            name: Running tests
            working_directory: .
            command: |
              python3 -m unittest discover -v

  lint-and-coverage:
    executor: python/default
    environment:
      PYTHONPATH=.
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
#      - run:
#          name: Linter
#          command: |
#            flake8 src/
#            flake8 test/
      - run:
          name: Coverage
          command: |
            coverage run
            coverage report


  workflows:
    main:
      jobs:
        - build-and-test


